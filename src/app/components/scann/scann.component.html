<app-slide [titulo]="tituloSlide" [subtitulo]="subtituloSlide"></app-slide>

<section class="container">
  <form class="row" #form="ngForm">
    <div class="col-12 col-sm-6 my-2">
      <div class="card">
        <div class="card-header">
          <h4>Datos Genericos</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Codigo Medidor</label>
            <input
              type="input"
              class="form-control codigoMedidor"
              placeholder="Ingrese codigo del medidor a buscar para ingreso de codigo prescinto"
              #inputBuscar
              autocomplete="false"
              (change)="buscar($event)"
              (paste)="buscar($event)"
            />
          </div>

          <div class="form-group">
            <div class="form-inline">
              <label>Codigo Prescinto</label>
              <div
                class="spinner-grow text-primary ml-auto load d-none"
                role="status"
              ></div>
            </div>

            <input
              type="input"
              class="form-control codigoPrescinto"
              name="codigoPrescinto"
              [(ngModel)]="loteMedicion.codigo_prescinto"
              #inputCodigoPrescinto
              autocomplete="false"
              (paste)="guardarCodePrescinto($event)"
            />
          </div>
          <div class="form-group">
            <label>Numero de Certificado</label>
            <input
              type="input"
              class="form-control"
              name="numeroCertificado"
              [(ngModel)]="loteMedicion.certificado"
              readonly
            />
          </div>
          <div class="form-group">
            <label>Fecha de Ejecucion</label>
            <input
              type="input"
              class="form-control"
              name="fechaEjecucion"
              [(ngModel)]="loteMedicion.fecha_ejecucion"
              readonly
            />
          </div>
          <div class="form-group" *ngIf="loteMedicion.estado != ''">
            <label>Estado</label>
            <div
              class="alert"
              [ngClass]="{
                'alert-success':
                  loteMedicion.estado.toLowerCase() == 'conforme',
                'alert-danger': loteMedicion.estado.toLowerCase() != 'conforme'
              }"
              role="alert"
            >
              <h4 class="alert-heading">{{ loteMedicion.estado }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6 my-2">
      <div class="card">
        <div class="card-header">
          <h4>Datos de Medicion</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Numero de Banco</label>
            <input
              type="input"
              class="form-control"
              name="numeroBanco"
              [(ngModel)]="loteMedicion.nro_banco"
              readonly
            />
          </div>
          <div class="container-fluid">
            <div class="row">
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Q3 (L/h)</label>
                  <input
                    type="input"
                    name="q3"
                    class="form-control"
                    [(ngModel)]="loteMedicion.q3"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <label>Q2 (L/h)</label>
                  <input
                    type="input"
                    name="q2"
                    class="form-control"
                    [(ngModel)]="loteMedicion.q2"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <label>Q1 (L/h)</label>
                  <input
                    type="input"
                    name="q1"
                    class="form-control"
                    [(ngModel)]="loteMedicion.q1"
                    readonly
                  />
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Error Q3 (L/h)</label>
                  <input
                    type="input"
                    name="errorq3"
                    class="form-control"
                    [(ngModel)]="loteMedicion.error_q1"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <label>Error Q2 (L/h)</label>
                  <input
                    type="input"
                    name="errorq2"
                    class="form-control"
                    [(ngModel)]="loteMedicion.error_q2"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <label>Error Q1 (L/h)</label>
                  <input
                    type="input"
                    name="errorq1"
                    class="form-control"
                    [(ngModel)]="loteMedicion.error_q3"
                    readonly
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="form-group" *ngIf="loteMedicion.ensayo_presion != ''">
            <label>Ensayo de presion estatica</label>
            <div
              class="alert"
              [ngClass]="{
                'alert-success':
                  loteMedicion.ensayo_presion.toLowerCase() == 'sin fuga',
                'alert-danger':
                  loteMedicion.ensayo_presion.toLowerCase() != 'sin fuga'
              }"
              role="alert"
            >
              <h4 class="alert-heading">{{ loteMedicion.ensayo_presion }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
<section class="container">
  <div class="row"></div>
</section>
<div class="variables d-none">
  <label id="id"></label>
</div>
