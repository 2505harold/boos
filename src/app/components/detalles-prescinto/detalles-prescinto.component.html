<app-slide [titulo]="tituloSlide" [subtitulo]="subtituloSlide"></app-slide>

<div class="container mt-3">
  <div class="table-responsive">
    <table
      class="table"
      mat-table
      [dataSource]="dataSource"
      class="mt-3"
      matSort
    >
      <ng-container matColumnDef="codigo_apertura">
        <th mat-header-cell *matHeaderCellDef>Codigo Apertura</th>
        <td mat-cell *matCellDef="let element">
          {{ element["codigo_apertura"] }}
        </td>
      </ng-container>

      <ng-container matColumnDef="fecha_apertura">
        <th mat-header-cell *matHeaderCellDef>Fecha Apertura</th>
        <td mat-cell *matCellDef="let element">
          {{ element["fecha_apertura"] | date: "dd/MM/yyyy hh:mm:ss" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef>Accion</th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-info exportar">Descargar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[10, 15, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
