<app-slide [titulo]="tituloSlide" [subtitulo]="subtituloSlide"></app-slide>

<div class="container mt-3">
  <div class="table-responsive">
    <table
      class="table"
      mat-table
      [dataSource]="dataSource"
      class="mt-3"
      matSort
    >
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
          {{ element["nombre"] }}
        </td>
      </ng-container>

      <ng-container matColumnDef="fecha_subida">
        <th mat-header-cell *matHeaderCellDef>Fecha subida</th>
        <td mat-cell *matCellDef="let element">
          {{ element["fecha_subida"] | date: "dd/MM/yyyy hh:mm:ss" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="conforme">
        <th mat-header-cell *matHeaderCellDef>Conforme</th>
        <td mat-cell *matCellDef="let element">
          <span class="badge badge-pill badge-success">{{
            element["conforme"]
          }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="noconforme">
        <th mat-header-cell *matHeaderCellDef>No Conforme</th>
        <td mat-cell *matCellDef="let element">
          <span class="badge badge-pill badge-danger">{{
            element["noconforme"]
          }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="etiquetado">
        <th mat-header-cell *matHeaderCellDef>Con Etiquetado</th>
        <td mat-cell *matCellDef="let element">
          <span class="badge badge-pill badge-warning">{{
            element["etiquetado"]
          }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef>accion</th>
        <td mat-cell *matCellDef="let element">
          <button
            class="btn btn-info btn-sm exportar d-flex align-items-center"
            (click)="descargar(element)"
          >
            <mat-icon>cloud_download</mat-icon>
            <span class="mx-2">Descargar</span>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="loading">
        <td mat-footer-cell *matFooterCellDef colspan="3" class="text-center">
          Cargando...
        </td>
      </ng-container>
      <ng-container matColumnDef="noData">
        <td mat-footer-cell *matFooterCellDef colspan="3" class="text-center">
          No hay Datos para mostrar
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr
        mat-footer-row
        *matFooterRowDef="['loading']"
        [ngClass]="{ hide: hideMsgLoadTable == true }"
      ></tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[10, 15, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
