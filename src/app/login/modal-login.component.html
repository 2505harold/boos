<h4>Login</h4>
<hr />
<mat-form-field appearance="outline" class="w-100">
  <mat-label>Usuario</mat-label>
  <input
    autocomplete="off"
    matInput
    placeholder="Ingrese valor"
    [(ngModel)]="localData.user"
  />
  <mat-icon matSuffix>account_circle</mat-icon>
</mat-form-field>
<mat-form-field appearance="outline" class="w-100">
  <mat-label>Password</mat-label>
  <input
    autocomplete="off"
    matInput
    type="password"
    placeholder="Ingrese password"
    [(ngModel)]="localData.pwd"
  />
  <mat-icon matSuffix>local_police</mat-icon>
</mat-form-field>
<br />
<button
  mat-raised-button
  color="primary"
  class="w-100"
  [mat-dialog-close]="localData"
>
  Ingresar
</button>
